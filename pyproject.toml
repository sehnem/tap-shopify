[tool.poetry]
name = "GraphQL-tap-shopify"
version = "1.0.0"
description = "`tap-shopify` is a Singer tap for Shopify, built with the Meltano Singer SDK."
readme = "README.md"
authors = ["Josu√© Sehnem"]
keywords = [
    "ELT",
    "Shopify",
]
license = "Apache-2.0"
packages = [
    { include = "tap_shopify" },
]

[tool.poetry.dependencies]
python = "<3.12,>=3.8"
singer-sdk = { version="^0.29.0" }
fs-s3fs = { version = "^1.1.1", optional = true }
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
singer-sdk = { version="^0.29.0", extras = ["testing"] }

[tool.poetry.extras]
s3 = ["fs-s3fs"]

[tool.mypy]
python_version = "3.9"
warn_unused_configs = true

[tool.ruff]
ignore = [
    "ANN101",  # missing-type-self
    "ANN102",  # missing-type-cls
]
select = ["ALL"]
src = ["tap_shopify"]
target-version = "py38"


[tool.ruff.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.isort]
known-first-party = ["tap_shopify"]

[tool.ruff.pydocstyle]
convention = "google"

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# CLI declaration
tap-shopify = 'tap_shopify.tap:TapShopify.cli'
